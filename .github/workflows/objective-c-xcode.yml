name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Default Scheme
        run: |
          # Get the first scheme from xcodebuild JSON output (safer to read 'schemes' than 'targets')
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo "$scheme_list" | ruby -e "require 'json'; puts JSON.parse(STDIN.read)['project']['schemes'][0]")
          echo "$default" > default
          echo "Using default scheme: $default"

      - name: Ensure basebin exists
        run: |
          if [ ! -d "Bootstrap/basebin" ]; then
            mkdir -p Bootstrap/basebin
            # Add commands to populate basebin, e.g. wget, cp, etc.
          fi

      - name: Build
        run: |
          # Read scheme from file if present
          if [ -f default ]; then
            scheme=$(cat default)
          else
            scheme="default"
          fi

          # If still 'default' or empty, try to query xcodebuild for the first scheme
          if [ -z "$scheme" ] || [ "$scheme" = "default" ]; then
            scheme=$(xcodebuild -list -json | ruby -e "require 'json'; puts JSON.parse(STDIN.read)['project']['schemes'][0]")
          fi

          echo "Building with scheme: $scheme"

          # Choose workspace or project file
          if find . -name '*.xcworkspace' | grep -q .; then
             filetype_parameter="workspace"
             file_to_build=$(find . -name '*.xcworkspace' | head -n1)
          else
             filetype_parameter="project"
             file_to_build=$(find . -name '*.xcodeproj' | head -n1)
          fi

          # Trim whitespace
          file_to_build=$(echo "$file_to_build" | awk '{$1=$1;print}')

          echo "Building $file_to_build as $filetype_parameter"

          # Build, analyze. Pipe to xcpretty if available.
          if command -v xcpretty >/dev/null 2>&1; then
            xcodebuild clean build analyze -scheme "$scheme" -"$filetype_parameter" "$file_to_build" | xcpretty
            exit ${PIPESTATUS[0]}
          else
            xcodebuild clean build analyze -scheme "$scheme" -"$filetype_parameter" "$file_to_build"
          fi
